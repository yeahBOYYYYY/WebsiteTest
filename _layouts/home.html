---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}


  <h2>Website Hierarchy</h2>

  <ul>
    {% for item in site.menus.header %}
      <p> item: {{ item }}</p>
      <li class="menu-item-{{ loop.index }}">
        <a href="{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
      </li>
    {% endfor %}
  </ul>

  {% navigation_tree Storage/ %}

</div>
